<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mx-auto">
        <h1 class="w-100 d-inline-flex justify-content-center my-5">Chat Application : <span id="msg"></span> </h1>
    </div>
    <div class="container mx-auto">
        <div >
            <form class="w-100 d-inline-flex justify-content-center my-5" id="sendMessage" >
                <div >
                    <label for="message">Message</label>
                    <input type="text" class="form-control" id="message" placeholder="Type message">
                    <button type="submit" class="btn btn-primary mt-2">Send Message</button>
                </div>
            </form>
        </div>
        <div class="w-100 d-inline-flex justify-content-center my-5" >
            <div id="displayMsgs">

            </div>
        </div>
    </div>

    <!-- 
        By default Socket.io server exposes a client bundle at /socket.io/socket.io.js
        We can disable the this functionality on server side
        We can also include the client bundle by using CDN
     -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js">
    </script>
</body>

</html>
